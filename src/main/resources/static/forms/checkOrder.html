<strong>Please check all the data of that specific order!</strong>

<form class="form-horizontal">
        <div>
            <input type="hidden" 
            		id="cotId" 
         			cam-variable-name="cotId"
         			cam-variable-type="String" 
         			ng-model="cotId">
        </div>
    <div class="form-group">
        <label class="control-label">Order Number</label>
        <div class="controls">
            <input type="text" class="form-control" id="orderNumber" ng-model="orderNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Order Amount</label>
        <div class="controls">
            <input type="text" class="form-control" id="orderAmount" ng-model="orderAmount">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Customer</label>
        <div class="controls">
            <input type="text" class="form-control" id="customerName" ng-model="customerName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Street</label>
        <div class="controls">
            <input type="text" class="form-control" id="street" ng-model="street">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">City</label>
        <div class="controls">
            <input type="text" class="form-control" id="city" ng-model="city">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Zipcode</label>
        <div class="controls">
            <input type="text" class="form-control" id="zipCode" ng-model="zipCode">
        </div>
    </div>

    <script cam-script type="text/form-script">
      $scope.customerName = null;
        // custom JavaScript goes here 
        inject(['Uri', function(Uri) { 
          camForm.on('variables-applied', function() { 
            $.ajax({ 
              url: Uri.appUri('http://localhost:8080/checkOrderTask/' + $scope.cotId), 
              method: 'GET', 
              async: false,  
              success: function (data) { 
                $scope.orderNumber = data.orderNumber;
                $scope.orderAmount = data.orderAmount;
                $scope.customerName = data.customerName;
                $scope.street = data.street;
                $scope.city = data.city;
                $scope.zipCode = data.zipCode;
              } 
            }); 
          }); 
        }]);
        
    
    
    </script>
</form>
